<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
<style type="">
	html{
			background: lightgray;
		}
	h1{
			border-bottom: 1px solid gray;
		}
</style>
</head>
<body >
	<h1 style="font-family: Algerian; color: RED;">ĐĂNG NHẬP</h1>
	
	<h:form >
		<h:panelGrid columns = "2" cellpadding = "5">
			<h:outputText value = "User Name  "></h:outputText>
			<h:inputText id="name" value="#{login.username}"></h:inputText>
		
			<h:outputText value = "PassWord  "></h:outputText>
			<h:inputSecret id="pass" value="#{login.password}"></h:inputSecret>
			
		</h:panelGrid>
		<p:panelGrid>
			<h:commandButton action="#{login.check1}"
				value="Đăng nhập" styleClass="button" style="width:20%"></h:commandButton>
				<br></br>
			<h:selectBooleanCheckbox  />
			<h:outputLabel value="Nhớ mật khẩu" />	
			
		</p:panelGrid>
	</h:form>
</body>
</html>
